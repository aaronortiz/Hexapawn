<div id="game-screen">


  <h1>{{i18n.APP_TITLE}}</h1>

  <hxp-board gametype="huvsai"
             gamedata="game"
             i18n="i18n"
             on-move="doMove(move)"
             on-ai-move="aiMove()"
             on-repeat="initializeData()"
             on-return-to-main-menu="returnToMainMenu()">

  </hxp-board>

  <div ng-if="showTools">
    <hr>
    <h3>Tools</h3>
    <label for="boards-json">Boards JSON</label>
    <textarea id="boards-json" ng-model="boards"></textarea>
  </div>

</div>

<p>
  <a href="/hexapawn/hexapawn/#/">
    <i class="material-icons">arrow_back</i>
    {{i18n.RETURN_TO_MAIN_MENU}}
  </a>
  <a ng-click="toggleTools()">*</a>
