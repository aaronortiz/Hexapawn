<div id="game-screen">


  <h1>{{i18n.APP_TITLE}}</h1>

  <hxp-game-header gamedata="game"
                   i18n="i18n"/>

  <hxp-board boardstate="game.boardState"
             arrows="game.arrows" />

  <hxp-moves gametype="gameType"
             gamedata="game"
             i18n="i18n"
             on-move="doMove(move)"
             on-new-game="newGame()"
             on-return-to-main-menu="returnToMainMenu()" />

</div>
